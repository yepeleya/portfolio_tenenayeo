<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Portfolio Tenena Yeo - Test Mobile</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 30px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 100%;
            width: 100%;
            max-width: 400px;
        }
        h1 { 
            font-size: 2em; 
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .emoji { font-size: 3em; margin-bottom: 20px; }
        .status { 
            background: rgba(46, 204, 113, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 1.1em;
            border: 2px solid rgba(46, 204, 113, 0.5);
        }
        .error { 
            background: rgba(231, 76, 60, 0.3);
            border-color: rgba(231, 76, 60, 0.5);
        }
        .info { 
            background: rgba(52, 152, 219, 0.3);
            border-color: rgba(52, 152, 219, 0.5);
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            margin: 10px 5px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.3);
            font-size: 1.1em;
            font-weight: 600;
        }
        .btn:hover, .btn:active {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 15px 0;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .device-info {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            text-align: left;
        }
        @media (max-width: 480px) {
            .container { padding: 20px 15px; }
            h1 { font-size: 1.8em; }
            .btn { padding: 12px 20px; font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üì±</div>
        <h1>Test Mobile Portfolio</h1>
        
        <div id="mobile-status" class="status info">
            <div class="loading"></div>
            D√©tection mobile en cours...
        </div>
        
        <div id="github-status" class="status info">
            üîÑ Test de connexion GitHub Pages...
        </div>
        
        <div>
            <a href="/portfolio_tenenayeo/" class="btn">üè† Portfolio</a>
            <a href="/portfolio_tenenayeo/test.html" class="btn">üîß Test Standard</a>
        </div>
        
        <div class="device-info">
            <strong>Informations device :</strong><br>
            <span id="device-details">Chargement...</span>
        </div>
    </div>
    
    <script>
        // D√©tection et diagnostic mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);
        
        // Mise √† jour du statut mobile
        setTimeout(() => {
            const mobileStatus = document.getElementById('mobile-status');
            if (isMobile) {
                mobileStatus.className = 'status';
                mobileStatus.innerHTML = `‚úÖ Mobile d√©tect√© : ${isIOS ? 'iOS' : isAndroid ? 'Android' : 'Autre'}`;
            } else {
                mobileStatus.className = 'status error';
                mobileStatus.innerHTML = '‚ö†Ô∏è Desktop d√©tect√© (pas mobile)';
            }
        }, 1000);
        
        // Test de connexion GitHub Pages
        setTimeout(async () => {
            const githubStatus = document.getElementById('github-status');
            try {
                const response = await fetch('/portfolio_tenenayeo/', { method: 'HEAD' });
                if (response.ok) {
                    githubStatus.className = 'status';
                    githubStatus.innerHTML = '‚úÖ GitHub Pages accessible';
                } else {
                    throw new Error('Non accessible');
                }
            } catch (error) {
                githubStatus.className = 'status error';
                githubStatus.innerHTML = '‚ùå Probl√®me de connexion GitHub Pages';
            }
        }, 2000);
        
        // Informations d√©taill√©es du device
        document.getElementById('device-details').innerHTML = `
            <strong>User Agent:</strong> ${navigator.userAgent.substring(0, 60)}...<br>
            <strong>Largeur √©cran:</strong> ${screen.width}x${screen.height}<br>
            <strong>Largeur viewport:</strong> ${window.innerWidth}x${window.innerHeight}<br>
            <strong>Mobile:</strong> ${isMobile ? 'Oui' : 'Non'}<br>
            <strong>iOS:</strong> ${isIOS ? 'Oui' : 'Non'}<br>
            <strong>Android:</strong> ${isAndroid ? 'Oui' : 'Non'}<br>
            <strong>URL actuelle:</strong> ${window.location.href}
        `;
        
        // Nettoyage cache pour mobile
        if (isMobile && 'serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                registrations.forEach(registration => {
                    registration.unregister();
                    console.log('üßπ Service Worker supprim√©:', registration);
                });
            });
        }
        
        // Log de debug
        console.log('üì± Test Mobile Portfolio charg√©');
        console.log('üîç Mobile d√©tect√©:', isMobile);
        console.log('üçé iOS:', isIOS);
        console.log('ü§ñ Android:', isAndroid);
        console.log('üìç URL:', window.location.href);
    </script>
</body>
</html>
